<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêæ Kush's Birthday Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #faf0e6, #ffeaa7, #fab1a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background cat decorations */
        .cat-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        .cat-decoration:nth-child(odd) {
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Paw prints */
        .paw-print {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.08;
            z-index: 0;
        }

        .paw-print::before {
            content: 'üêæ';
            font-size: 24px;
        }

        /* Main container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 90vw;
            width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d63031;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 10px rgba(214,48,49,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 20px rgba(214,48,49,0.5); }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .time-unit {
            background: linear-gradient(145deg, #ff7675, #e84393);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
        }

        .time-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Cake and candle */
        .cake-container {
            margin: 2rem 0;
            position: relative;
            display: inline-block;
        }

        /* Gift box styling */
        .gift-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #fd79a8, #e84393);
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: giftFloat 3s ease-in-out infinite;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 20px;
            background: linear-gradient(145deg, #fdcb6e, #e17055);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .gift-box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 140px;
            background: linear-gradient(145deg, #fdcb6e, #e17055);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .gift-bow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 30px;
            background: linear-gradient(145deg, #ff7675, #d63031);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gift-bow::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: linear-gradient(145deg, #ff7675, #d63031);
            border-radius: 0 0 50% 50%;
        }

        @keyframes giftFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        /* Gift unboxing animation */
        .gift-box.unboxing {
            animation: unboxShake 0.8s ease-in-out;
        }

        @keyframes unboxShake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-10px) rotate(-5deg) scale(1.1); }
            75% { transform: translateX(10px) rotate(5deg) scale(1.1); }
        }

        .cake {
            width: 120px;
            height: 80px;
            background: linear-gradient(145deg, #fdcb6e, #e17055);
            border-radius: 10px 10px 20px 20px;
            position: relative;
            margin: 0 auto;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cake.interactive {
            cursor: pointer;
        }

        .cake.interactive:hover {
            transform: scale(1.1) rotate(2deg);
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10%;
            right: 10%;
            height: 20px;
            background: linear-gradient(145deg, #ff7675, #fd79a8);
            border-radius: 10px;
        }

        .candle {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 30px;
            background: #ffeaa7;
            border-radius: 4px;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 15px;
            background: radial-gradient(circle, #ff7675 30%, #fdcb6e 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }

        .click-tooltip {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .cake-container.interactive:hover .click-tooltip {
            opacity: 1;
        }

        /* Celebration mode */
        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
            animation: celebrate 1.5s ease-in-out;
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .birthday-message {
            font-size: 2.5rem;
            color: #d63031;
            margin: 1rem 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .flowers {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .flower {
            font-size: 2rem;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cake reveal animation */
        .cake-reveal {
            animation: cakeReveal 1.2s ease-out forwards;
            transform-origin: bottom center;
        }

        @keyframes cakeReveal {
            0% { 
                opacity: 0; 
                transform: scale(0.3) translateY(50px); 
            }
            70% { 
                opacity: 1; 
                transform: scale(1.2) translateY(-15px); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        .petals {
            position: fixed;
            top: -10px;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .petal {
            position: absolute;
            font-size: 1.5rem;
            animation: fall 8s linear infinite;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            
            .time-number {
                font-size: 1.5rem;
            }
            
            .birthday-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="cat-decoration" style="top: 10%; left: 10%;">üê±</div>
    <div class="cat-decoration" style="top: 80%; right: 15%;">üò∏</div>
    <div class="cat-decoration" style="top: 30%; right: 20%;">üò∫</div>
    <div class="cat-decoration" style="bottom: 60%; left: 20%;">üôÄ</div>
    <div class="cat-decoration" style="top: 60%; left: 80%;">üòπ</div>
    
    <!-- Paw prints -->
    <div class="paw-print" style="top: 20%; left: 30%;"></div>
    <div class="paw-print" style="top: 70%; right: 40%;"></div>
    <div class="paw-print" style="bottom: 20%; left: 60%;"></div>
    <div class="paw-print" style="top: 40%; right: 70%;"></div>

    <div class="container">
        <h1>üêæ Kush's Birthday Countdown üêæ</h1>
        
        <div id="countdown-section">
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <span class="time-number" id="days">0</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="hours">0</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">0</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">0</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>

            <!-- Gift box during countdown -->
            <div class="cake-container" id="gift-container">
                <div class="gift-box" id="gift-box">
                    <div class="gift-bow"></div>
                </div>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div class="flowers">
                <span class="flower">üåº</span>
                <span class="flower">üå∫</span>
                <span class="flower">üå∏</span>
            </div>
            <div class="birthday-message">üåº Happy Birthday Kush! üåº</div>
            <div class="cake-container interactive">
                <div class="click-tooltip">Click me! üéÇ</div>
                <div class="cake interactive">
                    <div class="candle">
                        <div class="flame" id="celebration-flame"></div>
                    </div>
                </div>
            </div>
            <p style="color: #636e72; margin-top: 1rem;">üéâ Make a wish and blow the candle! üéâ</p>
        </div>
    </div>

    <div class="petals" id="petals"></div>

    <script>
        // Global variables
        let candleBlown = false;
        let celebrationActive = false;

        // Simple sound effects using Web Audio API
        function createBeep(frequency, duration, volume = 0.1) {            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio context not available');
            }
        }

        function playMeowSound() {
            createBeep(400, 0.1, 0.15);
            setTimeout(() => createBeep(300, 0.15, 0.1), 100);
            setTimeout(() => createBeep(250, 0.1, 0.08), 250);
        }

        function playBlowSound() {
            createBeep(150, 0.3, 0.05);
        }

        function playCelebrationChime() {
            const notes = [523, 659, 784, 1047]; // C5, E5, G5, C6
            notes.forEach((note, index) => {
                setTimeout(() => createBeep(note, 0.4, 0.08), index * 200);
            });
        }

        function playUnboxSound() {
            const notes = [200, 300, 400, 500, 650];
            notes.forEach((note, index) => {
                setTimeout(() => createBeep(note, 0.3, 0.12), index * 100);
            });
        }

        // Target date: September 8, 2025
        function getTargetDate() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(currentYear, 8, 8, 0, 0, 0); // Month is 0-indexed (8 = September)
            
            if (now > new Date(currentYear, 8, 8, 23, 59, 59)) {
                targetDate = new Date(currentYear + 1, 8, 8, 0, 0, 0);
            }
            
            return targetDate;
        }

        function isBirthdayToday() {
            const now = new Date();
            return now.getMonth() === 8 && now.getDate() === 8;
        }

        // Update countdown
        function updateCountdown() {
            const now = new Date();
            const target = getTargetDate();
            const diff = target - now;

            // Check if countdown reached zero or if it's birthday
            if (diff <= 0 || isBirthdayToday()) {
                if (!celebrationActive) {
                    startCelebration();
                    return;
                }
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Start celebration mode
        function startCelebration() {
            if (celebrationActive) return;
            celebrationActive = true;
            
            console.log('üéâ Starting celebration!');
            
            // Start gift unboxing animation
            unboxGift();
        }

        // Gift unboxing animation
        function unboxGift() {
            const giftBox = document.getElementById('gift-box');
            const giftContainer = document.getElementById('gift-container');
            
            console.log('üì¶ Starting gift unbox animation');
            
            if (!giftBox || !giftContainer) {
                console.log('‚ùå Gift elements not found!');
                return;
            }
            
            // Start shake animation
            giftBox.classList.add('unboxing');
            
            // Play unboxing sound
            playUnboxSound();
            
            // After shake animation, transition to celebration
            setTimeout(() => {
                console.log('üéÇ Revealing cake...');
                
                // Hide countdown section
                document.getElementById('countdown-section').style.display = 'none';
                
                // Show celebration
                const celebration = document.getElementById('celebration');
                celebration.classList.add('active');
                
                // Add cake reveal animation
                const cakeContainer = celebration.querySelector('.cake-container');
                if (cakeContainer) {
                    cakeContainer.classList.add('cake-reveal');
                }
                
                // Launch effects after a short delay
                setTimeout(() => {
                    launchConfetti();
                    startFallingPetals();
                    playCelebrationChime();
                    
                    setTimeout(() => {
                        playMeowSound();
                    }, 1000);
                }, 400);
                
            }, 800); // Wait for shake animation to complete
        }

        // Launch confetti
        function launchConfetti() {
            const colors = ['#ff7675', '#fdcb6e', '#e17055', '#fd79a8', '#6c5ce7'];
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: colors
                    });
                }, i * 300);
            }
            
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: colors
                });
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: colors
                });
            }, 1000);
        }

        // Falling petals animation
        function startFallingPetals() {
            const petalsContainer = document.getElementById('petals');
            const petalEmojis = ['üåº', 'üå∫', 'üå∏', 'üåª', 'üíê'];
            
            const petalInterval = setInterval(() => {
                if (!celebrationActive) {
                    clearInterval(petalInterval);
                    return;
                }
                
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = petalEmojis[Math.floor(Math.random() * petalEmojis.length)];
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
                petal.style.animationDelay = Math.random() * 2 + 's';
                
                petalsContainer.appendChild(petal);
                
                setTimeout(() => {
                    if (petal.parentNode) {
                        petal.parentNode.removeChild(petal);
                    }
                }, 8000);
            }, 300);
        }

        // Candle blow functionality
        function setupCandleBlow() {
            document.addEventListener('click', function(e) {
                const cake = e.target.closest('.cake.interactive');
                if (cake && celebrationActive) {
                    const flame = cake.querySelector('.flame');
                    if (flame && flame.style.display !== 'none') {
                        flame.style.display = 'none';
                        candleBlown = true;
                        
                        playBlowSound();
                        
                        confetti({
                            particleCount: 50,
                            spread: 45,
                            origin: { 
                                x: 0.5, 
                                y: 0.7 
                            },
                            colors: ['#ff7675', '#fdcb6e']
                        });
                    }
                }
            });
        }

        // Initialize app
        function init() {
            console.log('üöÄ App initializing...');
            
            if (isBirthdayToday()) {
                startCelebration();
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            setupCandleBlow();
            
            console.log('‚úÖ App ready!');
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
